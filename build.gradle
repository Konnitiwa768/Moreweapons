plugins {
    id 'fabric-loom' version '0.10-SNAPSHOT'  // Fabric Loomプラグインを使う
    id 'maven-publish'
}

group = 'com.sakalti.moreweapons'
version = '1.0.0'

repositories {
    mavenCentral()
    maven { url = 'https://maven.fabricmc.net' }
}

dependencies {
    modImplementation 'net.fabricmc.fabric-api:fabric-api:0.56.0+1.17'
}

java {
    withJavadocJar()
    withSourcesJar()
}

jar {
    manifest {
        attributes(
            'Fabric-Loom-Version': '0.6_local',
            'Main-Class': 'com.sakalti.moreweapons.moreweapons' // 必要ならクラス名を修正
        )
    }
}
