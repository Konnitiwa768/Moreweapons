plugins {
    id 'fabric-loom' version '0.10-SNAPSHOT'
    id 'maven-publish'
}

group = 'com.sakalti.moreweapons'
version = '1.0.0'

repositories {
    mavenCentral()
    maven { url = 'https://maven.fabricmc.net' }
}

dependencies {
    minecraft "com.mojang:minecraft:1.20.1"
    mappings "net.fabricmc:yarn:1.20.1+build.10:v2"
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.91.3+1.20.1"
}

java {
    withJavadocJar()
    withSourcesJar()
}

jar {
    manifest {
        attributes(
            'Fabric-Loom-Version': '0.10-SNAPSHOT',
            'Main-Class': 'com.sakalti.moreweapons.moreweapons'
        )
    }
}
